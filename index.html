<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="description" content="This is the third project from Team Tree House Front End Developer program">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    
      <!-- Begining of HEADER -->
      <header>
        <h1>
          The Code Review
        </h1>  
      </header>
      
      <div class="container">

      
      <!-- Begining of MAIN -->
      <main>
        <h2>
          Signup for our newsletter
        </h2>
        <p>
          Get the latest news on how your code is doing right in your inbox
        </p>
        <hr class="hr_contact">

        <!-- Beginning of the form -->
        
        <form action="https://www.teamtreehouse.com" method="get" class="form">
          <fieldset class="part1">
          <h3>
            Contact information
          </h3>
            <ul class="form_contact">

              <!-- FULL NAME -->
              <li>
                <label for="full_name">
                  Full Name:<br>
                </label>
                <input type="text" id="full_name" name="full_name" required placeholder=" Required ">
              </li>

              <!-- E-MAIL -->
              <li>
                <label for="e-mail">
                  E-mail Address:
                </label>
                <input type="email" id="e-mail" name="e-mail" required placeholder=" Required ">
              </li>

              <!-- PHONE -->
              <li>
                <label for="phone_number">
                  Phone Number:
                </label>
                <input type="tel" id="phone_number" name="phone_number" placeholder=" 111-222-3333 ">
              </li>
              
              <!-- STREET ADDRESS -->
              <li>
                <label for="street_address">
                  Street Address:
                </label>
                <input type="text" id="street_address" name="street_address" placeholder=" 3514 North Vancouver Avenue ">
              </li>

              <!-- CITY -->
              <li>
                <label for="city">
                  City:
                </label>
                <input type="text" id="city" name="city" placeholder=" Portland ">
              </li>

              <!-- STATE -->
              <li>
                <label for="state">
                  State:
                </label>
                <select id="state" name="state">
                  <!-- list of state from another web site -->
                  <option value="" disabled selected>Choose a State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                </select>
              </li>

              <!-- CITY -->
              <li>
                <label for="zip_code">
                  Zip Code:
                </label>
                <input type="text" id="zip_code" name="zip_code" placeholder=" 97227 ">
              </li>
            </ul>
          </fieldset>
          <hr class="hr_newsletter">
          <h3>
            Newsletter
          </h3>

          <fieldset class="part2">
            <legend class="newsletters">
              Select the newsletters you would like to receive
            </legend>
            <input type="checkbox" id="html_news" value="interest_html_news" name="interest">
              <label for="html_news">
                HTML News
              </label>
              <br>
            <input type="checkbox" id="css_news" value="interest_css_news" name="interest">
            <label for="css_news">
              CSS News
            </label>
            <br>
            <input type="checkbox" id="js_news" value="interest_js_news" name="interest">
            <label for="js_news">
              Javascript News
            </label>
            <br>

          <p class="format">
            Newsletter format
          </p>
          <input type="radio" id="html" value="html" name="format">
            <label for="html">
              HTML
            </label>
            <br>
          <input type="radio" id="text" value="text" name="format">
            <label for="text">
              Plain text
            </label>
            <br>
          <p class="topics">
            Other topics you'd like to hear about
          </p>
            <label for="topic"></label>
            <textarea name="topic" id="topic" class="topic" rows="6"></textarea>
        </fieldset>

          <button type="submit">
            Sign Up
          </button>
        </form>

      </main>

      <!-- Begining of FOOTER -->
      <footer>
        &copy; Copyright The Code Review
      </footer>

    
    </div>
    
    <!-- Begining of SCRIPT -->
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
